<html>

<head>
    <title>Ah um like so cool detector</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/easytimer@1.1.1/dist/easytimer.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&family=Sedgwick+Ave&display=swap"
        rel="stylesheet">




    <style>
        body {
            font-family: 'Nunito', sans-serif;
            text-align: center;
        }

        h1 {
            font-family: 'Sedgwick Ave', cursive;
        }

        h1>span {
            font-family: 'Nunito', sans-serif;
            color: #319add;
            ;
            font-size: 1.1em;
        }

        .word {
            vertical-align: middle;
            background-color: rgb(237, 237, 237);
            border: solid black 5px;
            height: 60px;
            width: 60px;
            border-radius: 100%;
            display: inline-block;
            margin:5px;

        }

        .word>div {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height:100%;
            width:100%;
        }

        

        div>p {
            margin: 0;

        }

        .word_contents{
            font-size: 100%;

        }

    </style>

</head>


<body>

    <div id="app">

        <h1>Ah-um-like-so-cool <span>detector</span></h1>
        <button type="button" onclick="init()">Start</button>
        <button type="button" onclick="stop()">Stop</button>

        <h4>{{time}}</h4>

        <div id="filler-words">
            <div class="word"
                v-bind:style="{ width: (cool_count * 10) + 50 + 'px', height: (cool_count * 10) + 50 + 'px' }">
                <div>
                   <div class="word_contents">
                        <p>Cool</p>
                        <p>{{cool_count}}</p>
                    </div>
                </div>

            </div>
            <div class="word"
                v-bind:style="{ width: (so_count * 10) + 50 + 'px', height:  (so_count * 10) + 50 + 'px' }">
                <div>
                    <div class="word_contents">
                        <p >So</p>
                        <p>{{so_count}}</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript">


        const COUNT_THRESHOLD = 0.5


        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                cool_probability: 0,
                so_probability: 0,
                cool_count: 0,
                so_count: 0,
                time: ""
            }
        })


        const timer = new Timer()


        timer.addEventListener('secondsUpdated', function (e) {
            app.time = timer.getTimeValues().toString()
        });



        // more documentation available at
        // https://github.com/tensorflow/tfjs-models/tree/master/speech-commands

        // the link to your model provided by Teachable Machine export panel
        const URL = document.location.href + "tm-my-audio-model/";

        async function createModel() {
            const checkpointURL = URL + "model.json"; // model topology
            const metadataURL = URL + "metadata.json"; // model metadata

            const recognizer = speechCommands.create(
                "BROWSER_FFT", // fourier transform type, not useful to change
                undefined, // speech commands vocabulary feature, not useful for your models
                checkpointURL,
                metadataURL);

            // check that model and metadata are loaded via HTTPS requests.
            await recognizer.ensureModelLoaded();

            return recognizer;
        }

        var recognizer


        async function init() {

            timer.start()

            recognizer = await createModel();
            // const classLabels = recognizer.wordLabels(); // get class labels
            // const labelContainer = document.getElementById("label-container");
            // for (let i = 0; i < classLabels.length; i++) {
            //     labelContainer.appendChild(document.createElement("div"));
            // }

            // listen() takes two arguments:
            // 1. A callback function that is invoked anytime a word is recognized.
            // 2. A configuration object with adjustable fields
            recognizer.listen(result => {
                const scores = result.scores; // probability of prediction for each class

                let cool_score = result.scores[1].toFixed(2)
                let so_score = result.scores[3].toFixed(2)

                app.cool_probability = cool_score
                app.so_probability = so_score

                let trigger_word_said = false

                if (cool_score > COUNT_THRESHOLD) {
                    app.cool_count++
                    trigger_word_said = true
                } else if (so_score > COUNT_THRESHOLD) {
                    app.so_count++
                    trigger_word_said = true
                }

                if (trigger_word_said)
                    new Audio('buzz.mp3').play()


                // // render the probability scores per class
                // for (let i = 0; i < classLabels.length; i++) {

                //     const classPrediction = classLabels[i] + ": " + result.scores[i].toFixed(2);
                //     labelContainer.childNodes[i].innerHTML = classPrediction;
                // }
            }, {
                includeSpectrogram: true, // in case listen should return result.spectrogram
                probabilityThreshold: 0.75,
                invokeCallbackOnNoiseAndUnknown: true,
                overlapFactor: 0.50 // probably want between 0.5 and 0.75. More info in README
            });

            // Stop the recognition in 5 seconds.
            // setTimeout(() => recognizer.stopListening(), 5000);
        }

        async function stop(){
            recognizer.stopListening()
            timer.pause()
        }


    </script>
</body>

</html>
